<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congent: container configuration generator</title>
    <meta name="description" content="A webpage for generating Podman and Docker container configurations" />
    <link rel="stylesheet" href="src/assets/root.css" />
  </head>
  <body>
    <div
      id="app"
      style="
        #app:not([data-v-app]) {
          display: block;
        }
      "
    >
      <div
        style="
          display: grid;
          grid-template-areas: 'side nav out' 'side main out';
          grid-template-rows: 75px 1fr;
          grid-template-columns: 300px 3fr 2fr;

          font-size: 15px;
          font-family: Arial, Helvetica, sans-serif;
          color: var(--text-color);
          background-color: var(--body-color);

          height: 100vh;
        "
      >
        <aside
          style="
            grid-area: side;
            border-right: 2px solid var(--layout-color-secondary);
            background-color: var(--layout-color);
          "
        ></aside>
        <nav
          style="
            grid-area: nav;
            border-bottom: 2px solid var(--layout-color-secondary);
            background-color: var(--layout-color);
          "
        ></nav>
        <main style="grid-area: main; padding: 20px">
          <noscript>
            <p>Javascript is disabled. Please enable it to use this site.</p>
            <p>
              For more information or filing issues, visit
              <a href="https://github.com/tygoee/congent" style="text-decoration: underline">the GitHub repository</a>
            </p>
          </noscript>
        </main>
        <section
          style="
            grid-area: out;
            border-left: 2px solid var(--layout-color-secondary);
            background-color: var(--layout-color);
          "
        ></section>
      </div>
    </div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
