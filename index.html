<!--
IDs inside templates are prefixed with t- to prevent collisions
Reserved: resource-(sidebar,page,navbar,tab)

data-show-when, data-enabled-when
where option is in current data-option-group with option being data-option
have this syntax with quotes. note some reserved words (not, all, any, contains):
  comparison {option: value}
  not condition {not: {option: value}}
  and condition {all: [{option: value}, {option: value}]}
  or condition {any: [{option: value}, {option: value}]}

  {all: [{any: [{option: value}, {option: value}]}, {option: value}]}
  {option: {any: [value, value]}}
  {option: {all: [value, {not: value}]}}

  contains {option: {contains: value}}
  nested {option: {contains: {all: [value, value]}}}
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congent: container configuration generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar" aria-label="Resource selection">
      <!-- General sidebar section -->
      <section>
        <h2 class="sidebar-header">General</h2>
        <div class="sidebar-general" data-option-group>
          <div>
            <label for="orchestrator">Orchestrator</label>
            <select id="orchestrator" data-option="orchestrator">
              <option value="docker">Docker</option>
              <option value="podman" selected>Podman</option>
            </select>
          </div>
          <div>
            <label for="resource-select">Resource</label>
            <select id="resource-select">
              <option selected disabled hidden></option>
              <option value="podman-container" data-show-when='{"orchestrator":"podman"}'>Podman container</option>
              <option value="docker-container" data-show-when='{"orchestrator":"docker"}'>Docker container</option>
            </select>
          </div>
          <div>
            <button id="add-resource">Add resource</button>
          </div>
        </div>
      </section>
      <!-- Resources sidebar section -->
      <section>
        <h2 class="sidebar-header">Resources</h2>
        <template id="sidebar-resource-template">
          <button
            role="tab"
            aria-selected="false"
            aria-controls="t-resource-page-id"
            id="t-resource-sidebar-id"
          ></button>
        </template>
        <div id="sidebar-resource-list" class="sidebar-list" role="tablist"></div>
      </section>
      <!-- Files sidebar section -->
      <section>
        <h2 class="sidebar-header">Files</h2>
        <div id="sidebar-files-list" class="sidebar-list" role="tablist"></div>
      </section>
    </nav>

    <!-- Templates for main section -->
    <template id="podman-container-template">
      <div id="t-resource-page-id" class="resource" role="tabpanel" aria-labelledby="t-resource-sidebar-id">
        <nav class="navbar" aria-label="Container configuration">
          <h1 class="navbar-header">Unnamed container</h1>
          <div class="navbar-tabs" role="tablist" aria-label="Container settings">
            <button
              id="t-container-navbar-general-id"
              role="tab"
              aria-selected="false"
              aria-controls="t-container-tab-general-id"
              data-tab="general"
            >
              General
            </button>
            <button
              id="t-container-navbar-networking-id"
              role="tab"
              aria-selected="false"
              aria-controls="t-container-tab-networking-id"
              data-tab="networking"
            >
              Networking
            </button>
          </div>
        </nav>
        <div class="content">
          <div
            id="t-container-tab-general-id"
            role="tabpanel"
            aria-labelledby="t-container-navbar-general-id"
            data-tab="general"
          >
            General
          </div>
          <div
            id="t-container-tab-networking-id"
            role="tabpanel"
            aria-labelledby="t-container-navbar-networking-id"
            data-tab="networking"
          >
            Networking
          </div>
        </div>
      </div>
    </template>

    <!-- Main section -->
    <main id="pages"></main>

    <!-- Output -->
    <section class="output">
      <h2 class="sidebar-header">Output</h2>
    </section>

    <script src="script.js"></script>
  </body>
</html>
