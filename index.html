<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadlets generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div id="content">
      <form id="add-option">
        <fieldset id="add">
          <legend>Add</legend>
          <label for="select-option">Option</label>
          <select name="select-option" id="select-option"></select>
          <button type="submit">Add</button>
        </fieldset>
      </form>
      <form id="generate">
        <fieldset id="options">
          <legend>Options</legend>
        </fieldset>
        <fieldset id="generator">
          <legend>Generator</legend>
          <button type="submit" name="submit" value="quadlet">
            Generate quadlet file
          </button>
          <button type="submit" name="submit" value="podman-run">
            Generate podman-run command
          </button>
          <pre id="quadlet"></pre>
        </fieldset>
      </form>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
